<!DOCTYPE html>
<html lang="en">
<head>
    <script src="/static/jquery-3.3.1.js"></script>
    <link href="/static/bootstrap/css/bootstrap.css" rel="stylesheet">
    <script src="/static/bootstrap/js/bootstrap.js"></script>
    <meta charset="UTF-8">
    <title>新建签单</title>
</head>
<style>
    .sign-container {
        /*color: red;*/
        margin-left: 10%;
        margin-right: 10%;
        text-align: center;
    }

    .title-col {
        color: red;
        width: 20%;
        text-align: left;
        font-weight: bold;
        border-right: 1px;
        border-right-color: red;
        border-right-style: solid;
        border-bottom: 1px;
        border-bottom-color: red;
        border-bottom-style: solid;
    }
    .contain-col{
        border-bottom: 1px;
        border-bottom-color: red;
        border-bottom-style: solid;
    }
    table,table tr th, table tr td { border:1px solid red; }
        table { width: 200px; min-height: 25px; line-height: 25px; text-align: center; border-collapse: collapse;}
    td{padding: 1%}
</style>
<body>
<div class="sign-container">
    <h2 style="color: red">南昌大学公文会签单</h2>
    <form action="{% url 'create_sign'%}" method="post">
        {% csrf_token %}
        <table style="width: 100%;border-style: solid;border-width: 2px;border-color: red">
            <tr>
                <td class="title-col">标题</td>
                <td class="contain-col" colspan="3"><input name="title" style="width: 90%" type="text"></td>
            </tr>
            <tr>
                <td class="title-col">行文单位</td>
                <td class="contain-col" style="width: 30%;color: #0f0f0f">软件学院</td>
                <td class="title-col">行文日期</td>
                <td class="contain-col"><input type="date" name="createDate" style="width: 80%"></td>
            </tr>
            <tr>
                <td class="title-col">签单负责人</td>
                <td class="contain-col"  colspan="3"><input name="director" style="width: 90%" type="text"></td>
            </tr>
            <tr>
                <td class="title-col">事项内容</td>
                <td colspan="3"><textarea type="text" name="info" style="width: 99%;height: 400px;resize: none;border: hidden"></textarea></td>
            </tr>
            <tr>
                <td class="title-col" style="height: 50px">相关附件</td>
                <td colspan="3"><input name="file" type="file"></td>
            </tr>
            <tr>
                <td class="title-col">部门负责人</td>
                <td class="contain-col"  colspan="3"><input name="dep_person" style="width: 90%" type="text"></td>
            </tr>
            <tr>
                <td colspan="4" class="title-col" style="text-align: center">审批意见</td>
            </tr>
            <tr>
                <td class="title-col">部门负责人意见</td>
                <td class="contain-col"><input name="dep_opinion" style="width: 90%" type="text" disabled></td>
                <td class="title-col">审批结果</td>
                <td>
                    <input type="radio" name="dep_judge" value="通过"  disabled><label>通过</label>
                    <input type="radio" name="dep_judge" value="驳回" disabled><label>驳回</label>
                </td>
            </tr>
            <tr>
                <td class="title-col">两办负责人意见</td>
                <td class="contain-col"><input style="width: 90%" name="office_opinion" disabled type="text"></td>
                <td class="title-col">审批结果</td>
                <td>
                    <input type="radio" name="office_judge" value="通过" disabled ><label>通过</label>
                    <input type="radio" name="office_judge" value="驳回" disabled><label>驳回</label>
                </td>
            </tr>
            <tr>
                <td class="title-col">相关部门会签意见</td>
                <td class="contain-col"><input name="relate_opinion" style="width: 90%" type="text" disabled></td>
                <td class="title-col">审批结果</td>
                <td>
                    <input type="radio" name="relate_judge" value="通过" disabled ><label>通过</label>
                    <input type="radio" name="relate_judge" value="驳回" disabled><label>驳回</label>
                </td>
            </tr>
            <tr>
                <td class="title-col">分管校领导意见</td>
                <td class="contain-col"><input name="vice_opinion" style="width: 90%" type="text" disabled></td>
                <td class="title-col">审批结果</td>
                <td>
                    <input type="radio" name="vice_judge" value="通过" disabled ><label>通过</label>
                    <input type="radio" name="vice_judge" value="驳回" disabled><label>驳回</label>
                </td>
            </tr>
            <tr>
                <td class="title-col">校领导会签意见</td>
                <td class="contain-col"><input name="aca_opinion" style="width: 90%" type="text" disabled></td>
                <td class="title-col">审批结果</td>
                <td>
                    <input type="radio" name="aca_judge" value="通过"  disabled><label>通过</label>
                    <input type="radio" name="aca_judge" value="驳回" disabled><label>驳回</label>
                </td>
            </tr>
        </table>`
    <button type="submit" class="btn btn-success btn-lg" style="margin-top: 10px;margin-left: 80%;">提交签单</button>
    </form>

</div>
</body>
</html>
